{% extends 'base.html' %}

{% block content %}

<div class="submit-container">
    <h2>Submit Found Person Information</h2>
    <form id="submit-form" method="post" enctype="multipart/form-data" class="submit-form" style="background-color: white; border-radius: 10px; padding: 20px;">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-container">
                <p style="margin: 10px;">{{ field.label_tag }}</p>
                <p style="margin: 10px;">{{ field }}</p>
                {% if field.errors %}
                    <div class="field-errors">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit for Review </button>
    </form>
    <a href="{% url 'who' %}">
        <button type="submit" class="submit-btn" >Cancel</button>
    </a>
</div>
{% endblock %}
