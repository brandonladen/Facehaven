{% extends 'base.html' %}

{% block content %}
<style>
.name{
    color: red;
}
.field-label {
        font-weight: bold;
    }
</style>
<div class="submit-container" >
    <h2>Submit Missing Person Information</h2>
    <form method="post" enctype="multipart/form-data" class="submit-form" style=" padding: 15px; border-radius: 10px; margin-bottom: 40px; background-color: white;">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-container">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="field-errors">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-btn" >Submit for Review</button>
    </form>
    <a href="{% url 'who' %}">
    <button type="submit" class="submit-btn" >Cancel</button>
    </a>
</div>
{% endblock %}
