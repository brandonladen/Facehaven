    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;

  }
  button:hover {
    background-color: #0056b3;
  }
  #pdfPreview {
    width: 100%;
    height: 500px; /* Adjust height as needed */
    border: 1px solid #ccc;
  }

  @media print{
    body *{
        display: none;
    }
    #pdfForm, #pdfForm *{
        display: block;
    }
